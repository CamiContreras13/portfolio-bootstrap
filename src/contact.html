<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form ðŸ“²</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">ðŸ“²</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-center">
            <a class="nav-link fw-bold active" aria-current="page"
              >CONTACT FORM
            </a>
          </div>
        </div>
      </div>
      <form class="d-flex" role="search">
        <a  href="./index.html" target="_blank" class="btn btn-dark">Go back</a>
      </form>
    </nav>
    <div class="container mb-5">
      <section class="row">
        <article class="col-12 text-center">
          <h1>Complete and send! ðŸš€</h1>
        </article>
        <article class="col-12 col-lg-6 order-lg-1">
          <form class="mt-5">
            <div class="mb-1">
              <label class="form-label" for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Your name"
                required
              />
            </div>
            <div class="mb-1">
              <label class="form-label" for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Your  email"
                required
              />
            </div>
            <div class="mb-1">
              <label class="form-label" for="comments">Comments:</label>
              <textarea
                name="comments"
                id="comments"
                placeholder="Your comments"
                class="form-control"
                rows="1"
                required
              ></textarea>
            </div>
            <div class="mb-1">
              <label class="form-label" for="budget">Budget</label>
              <fieldset style="border: 1px solid black;" class= "p-2">
                <input type="radio" id="10000" name="budget" />
                <label for="10000">$10.000</label>

                <input type="radio" id="5000" name="budget" />
                <label for="5000">$5.000</label>

                <input type="radio" id="1000" name="budget" />
                <label for="1000">$1.000</label>
              </fieldset>
            </div>
            <div class="mb-1">
              <label for="type">Type Project</label>
              <div class="dropdown mt-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select One
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">WebSite</a></li>
                  <li><a class="dropdown-item" href="#">WebApp</a></li>
                  <li><a class="dropdown-item" href="#">Mobile App</a></li>
                  <li><a class="dropdown-item" href="#">Design</a></li>
                </ul>
              </div>
            </div>
            <div class="mb-1">
              <div class="form-check">
                <input class="form-check-input border-black" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I accept the terms and conditions.
                </label>
              </div>
            </div>
            <div class="mb-1">
              <input type="submit" value="Send" class="btn btn-dark" />
            </div>
          </form>
        </article>
        <article class="col-12 col-lg-6 mt-5">
          <div>
           <img class="rounded-5" src="https://images.unsplash.com/photo-1487611459768-bd414656ea10?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29udGFjdCUyMGZvcm18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="">
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
